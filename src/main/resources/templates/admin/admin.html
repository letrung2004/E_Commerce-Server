<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="layout/base :: styles"></th:block>
</head>
<body>
<header th:replace="layout/base :: header"></header>


<div id="layoutSidenav">
    <!--    sidebar-->
    <div th:replace="layout/base :: sidebar" id="layoutSidenav_nav"></div>

    <!--content-->
    <div id="layoutSidenav_content">
        <main class="container py-4">
            <h3>Bảng Điều Khiển</h3>

            <div class="row g-4">

                <!-- Tổng số nhà hàng -->
                <div class="col-md-4">
                    <div class="card shadow border-0 rounded-4 text-white" style="background: linear-gradient(135deg, #1e3c72, #2a5298);">
                        <div class="card-body d-flex align-items-center">
                            <div class="me-3">
                                <i class="bi bi-shop-window fs-1"></i>
                            </div>
                            <div>
                                <h6 class="mb-1">Tổng số nhà hàng</h6>
                                <h3 class="fw-bold mb-0">12</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tổng số người dùng -->
                <div class="col-md-4">
                    <div class="card shadow border-0 rounded-4 text-white" style="background: linear-gradient(135deg, #11998e, #38ef7d);">
                        <div class="card-body d-flex align-items-center">
                            <div class="me-3">
                                <i class="bi bi-people-fill fs-1"></i>
                            </div>
                            <div>
                                <h6 class="mb-1">Tổng số người dùng</h6>
                                <h3 class="fw-bold mb-0">145</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tổng số nhân viên -->
                <div class="col-md-4">
                    <div class="card shadow border-0 rounded-4 text-white" style="background: linear-gradient(135deg, #f7971e, #ffd200);">
                        <div class="card-body d-flex align-items-center">
                            <div class="me-3">
                                <i class="bi bi-person-badge-fill fs-1"></i>
                            </div>
                            <div>
                                <h6 class="mb-1">Tổng số nhân viên</h6>
                                <h3 class="fw-bold mb-0">23</h3>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>



        <!--footer-->
        <footer th:replace="layout/base :: footer" class="py-4 bg-light mt-auto"></footer>

    </div>
</div>

<th:block th:replace="layout/base :: scripts"></th:block>
</body>
</html>
